<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Weather App Ui Design</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="contayner">
        <div class="left-info">
            <div class="pic_gradient"></div>
            <div class="today_info">
                <h2>Fridey</h2>
                <span>28 july 2023</span>
                <div>
                    <i class='bx bx-current-location' ></i>
                    <span>Paris, FR</span>
                </div>
            </div>                
            <div class="today_weather">
                <i class='bx bx-sun' ></i>
                <h1 class="weather_temp">
                    25°C
                </h1>
                <h3>Sanny</h3>
            </div>
        </div>

        <div class="right_info">
            <div class="day_info">
                <div>
                    <span class="title">PRTTIPITATION</span>
                    <span class="value">4 %</span>              
                </div>
                <div>
                    <span class="title">HUMIDITI</span>
                    <span class="value">34 %</span>              
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">6 km/h</span>              
                </div>
            </div>
            <ul class="day_list">
                <li>
                    <i class='bx bx-cloud' ></i>
                    <span>Sat</span>
                    <span class="day_temp">
                        20°C
                    </span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle' ></i>
                    <span>Sun</span>
                    <span class="day_temp">
                        14°C
                    </span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain' ></i>
                    <span>Tue</span>
                    <span class="day_temp">
                        03°C
                    </span>
                </li>
                <li>
                    <i class='bx bx-sun' ></i>
                    <span>Mon</span>
                    <span class="day_temp">
                        28°C
                    </span>
                </li>                
            </ul>
            <div class="btn_contayner">
                <button class="loc_btn">Search Location</button>
            </div>
        </div>
    </div>
</body>
</html>
